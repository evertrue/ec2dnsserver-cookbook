#       provision:
#         - ['shell', {inline: 'sudo mkdir -p /var/chef && sudo ln -sf /vagrant/.chef-repo/data_bags /var/chef/data_bags'}]

suites:
- name: default
  run_list: ['recipe[ec2dnsserver]']
  data_bags_path: ../../server-chef/data_bags
  encrypted_data_bag_secret_key_path: <%= ENV['HOME'] %>/.chef/encrypted_data_bag_secret
  attributes:
    ec2:
      mac: '00:00:00:00:00:00'
      network_interfaces_macs:
        '00:00:00:00:00:00':
          vpc_ipv4_cidr_block: 10.99.0.0/16
    ec2dnsserver:
      contact_email: devops@evertrue.com
      recursion_clients:
        - 192.168.19.0/24
      avoid_subnets:
        - subnet-d97dcfb2
        - subnet-af7dcfc4
        - subnet-b07dcfdb
        - subnet-817dcfea
      vpc: vpc-ca7dcfa1
      zones:
        priv.evertrue.com:
          ptr_zone: false
          suffix: priv.evertrue.com
        10.in-addr.arpa:
          ptr_zone: true
          suffix: priv.evertrue.com
